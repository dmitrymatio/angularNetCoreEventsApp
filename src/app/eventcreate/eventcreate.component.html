<mat-grid-list cols="1" rowHeight="500px">
    <mat-grid-tile>
        <div class="example-container">
            <h1>New Event</h1>

            <mat-form-field appearance="fill" class="width-50">
                <mat-label>Event Name</mat-label>
                <input [(ngModel)]='eventName' matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Event Description</mat-label>
                <input [(ngModel)]='description' matInput>
            </mat-form-field>

            <br>
            <mat-form-field appearance="fill" class="width-50 ml-2">
                <mat-label>Event Time</mat-label>
                <input [(ngModel)]='time' matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="example-form-field">
                <mat-label>Choose a date</mat-label>
                <input matInput [(ngModel)]='date' [matDatepicker]="datepicker">
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
            <br>
            <button type="submit" mat-raised-button value='Create' (click)='postSecureEvent()'>Create</button>
        </div>
    </mat-grid-tile>
</mat-grid-list>
